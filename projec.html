<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Projects - Ensar Janova</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        :root {
            --primary: #6C63FF;
            --secondary: #4A44B5;
            --accent: #FF6584;
            --dark: #2D2B55;
            --light: #F8F9FA;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: var(--light);
            min-height: 100vh;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        header {
            background: rgba(45, 43, 85, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2rem;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
        }
        
        .projects-section {
            padding: 150px 0 100px;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
        }
        
        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .btn {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .project-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .project-image {
            width: 100%;
            height: 200px;
            background: var(--primary);
            border-radius: 10px;
            margin-bottom: 1rem;
            object-fit: cover;
        }
        
        .project-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .btn-edit {
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn-delete {
            background: var(--accent);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1001;
        }
        
        .modal-content {
            background: var(--dark);
            margin: 5% auto;
            padding: 2rem;
            border-radius: 15px;
            max-width: 600px;
            position: relative;
        }
        
        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 2rem;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            color: var(--light);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <header>
        <div class="container">
            <nav>
                <div class="logo">Ensar Janova</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="pro.html">Profile</a></li>
                    <li><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="projects-section">
        <div class="container">
            <div class="projects-header">
                <h2 class="section-title">Manage Projects</h2>
                <button class="btn" onclick="openModal()">Add New Project</button>
            </div>
            
            <div class="projects-grid" id="projectsGrid">
                <!-- Projects will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Add/Edit Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modalTitle">Add New Project</h3>
            <form id="projectForm">
                <input type="hidden" id="projectId">
                
                <div class="form-group">
                    <label for="projectTitle">Project Title</label>
                    <input type="text" id="projectTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="projectDescription">Description</label>
                    <textarea id="projectDescription" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="projectTechnologies">Technologies (comma separated)</label>
                    <input type="text" id="projectTechnologies" placeholder="React, Node.js, MongoDB">
                </div>
                
                <div class="form-group">
                    <label for="projectGithub">GitHub URL</label>
                    <input type="url" id="projectGithub">
                </div>
                
                <div class="form-group">
                    <label for="projectLive">Live Demo URL</label>
                    <input type="url" id="projectLive">
                </div>
                
                <div class="form-group">
                    <label for="projectImage">Project Image</label>
                    <input type="file" id="projectImage" accept="image/*">
                </div>
                
                <button type="submit" class="btn">Save Project</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 } },
                color: { value: "#6C63FF" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: { enable: true, speed: 2 }
            }
        });

        let editingProjectId = null;

        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            loadProjects();
            setupEventListeners();
        });

        function loadProjects() {
            const projects = JSON.parse(localStorage.getItem('userProjects')) || [];
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';

            projects.forEach(project => {
                const projectCard = createProjectCard(project);
                grid.appendChild(projectCard);
            });
        }

        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.innerHTML = `
                <img src="${project.image || 'https://via.placeholder.com/350x200'}" alt="${project.title}" class="project-image">
                <h3>${project.title}</h3>
                <p>${project.description}</p>
                <div class="project-technologies">
                    <strong>Technologies:</strong> ${project.technologies || 'Not specified'}
                </div>
                <div class="project-actions">
                    <button class="btn-edit" onclick="editProject('${project.id}')">Edit</button>
                    <button class="btn-delete" onclick="deleteProject('${project.id}')">Delete</button>
                </div>
            `;
            return card;
        }

        function setupEventListeners() {
            document.getElementById('projectForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveProject();
            });

            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('currentUser');
                window.location.href = 'login.html';
            });
        }

        function openModal(projectId = null) {
            const modal = document.getElementById('projectModal');
            const title = document.getElementById('modalTitle');
            editingProjectId = projectId;

            if (projectId) {
                title.textContent = 'Edit Project';
                const project = getProjectById(projectId);
                if (project) {
                    document.getElementById('projectId').value = project.id;
                    document.getElementById('projectTitle').value = project.title;
                    document.getElementById('projectDescription').value = project.description;
                    document.getElementById('projectTechnologies').value = project.technologies;
                    document.getElementById('projectGithub').value = project.github || '';
                    document.getElementById('projectLive').value = project.live || '';
                }
            } else {
                title.textContent = 'Add New Project';
                document.getElementById('projectForm').reset();
            }

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('projectModal').style.display = 'none';
            editingProjectId = null;
        }

        function getProjectById(id) {
            const projects = JSON.parse(localStorage.getItem('userProjects')) || [];
            return projects.find(p => p.id === id);
        }

        function saveProject() {
            const projects = JSON.parse(localStorage.getItem('userProjects')) || [];
            const projectId = document.getElementById('projectId').value || Date.now().toString();
            
            const project = {
                id: projectId,
                title: document.getElementById('projectTitle').value,
                description: document.getElementById('projectDescription').value,
                technologies: document.getElementById('projectTechnologies').value,
                github: document.getElementById('projectGithub').value,
                live: document.getElementById('projectLive').value,
                image: getProjectById(projectId)?.image || 'https://via.placeholder.com/350x200'
            };

            // Handle image upload
            const imageInput = document.getElementById('projectImage');
            if (imageInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    project.image = e.target.result;
                    finalizeSave(projects, project, projectId);
                };
                reader.readAsDataURL(imageInput.files[0]);
            } else {
                finalizeSave(projects, project, projectId);
            }
        }

        function finalizeSave(projects, project, projectId) {
            const existingIndex = projects.findIndex(p => p.id === projectId);
            if (existingIndex > -1) {
                projects[existingIndex] = project;
            } else {
                projects.push(project);
            }

            localStorage.setItem('userProjects', JSON.stringify(projects));
            loadProjects();
            closeModal();
            alert('Project saved successfully!');
        }

        function editProject(id) {
            openModal(id);
        }

        function deleteProject(id) {
            if (confirm('Are you sure you want to delete this project?')) {
                const projects = JSON.parse(localStorage.getItem('userProjects')) || [];
                const filteredProjects = projects.filter(p => p.id !== id);
                localStorage.setItem('userProjects', JSON.stringify(filteredProjects));
                loadProjects();
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('projectModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
